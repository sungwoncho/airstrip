<template name="item">
  <article class='item'>
    <figure class='source-badge'>
      <img src="{{sourceBadgeUrl}}" alt="{{source}}">
    </figure>

    <div class="item-info">
      <h2 class="item-title">
        <a href="{{shortUrl this}}" target="_blank" class="item-link">
          {{title}}
        </a>
      </h2>

      <ul class="secondary-info">
        <li>{{author}}</li>
        <li><a href="{{sourceUrl}}">{{sourceName}}</a></li>
      </ul>
    </div>
  </article>
</template>
