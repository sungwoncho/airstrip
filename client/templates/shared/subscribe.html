<template name="subscribe">
  {{#unless subscribed}}
    <div class="subscribe-cta">
      <p class="invitation">
        Want daily digest? Be the first to receive it.
      </p>

      <!-- MailChimp Signup Form -->
      <form action="//airstrip.us11.list-manage.com/subscribe/post?u=2ba5d65de45096702a4dd19ff&amp;id=695aac7979" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
        <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL" placeholder="Email Address">
        <input type="submit" value="Yes" name="subscribe" id="mc-embedded-subscribe" class="subscribe-btn">

        <div id="mce-responses" class="clear">
          <div class="response" id="mce-error-response" style="display:none"></div>
          <div class="response" id="mce-success-response" style="display:none"></div>
        </div>
        <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
        <div style="position: absolute; left: -5000px;"><input type="text" name="b_2ba5d65de45096702a4dd19ff_695aac7979" tabindex="-1" value=""></div>
      </form>
      <script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script><script type='text/javascript'>(function($) {window.fnames = new Array(); window.ftypes = new Array();fnames[0]='EMAIL';ftypes[0]='email';}(jQuery));var $mcj = jQuery.noConflict(true);</script>
    </div>
  {{/unless}}
</template>
