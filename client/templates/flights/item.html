<template name="item">
  <article class='item'>
    <figure class='source-badge'>
      <img src="{{sourceBadgeUrl}}" alt="{{source}}">
    </figure>

    <div class="item-info">
      <h2 class="item-title">
        <a href="{{url}}" target="_blank">
          {{title}}
        </a>
      </h2>

      {{#if currentUser.isAdmin}}
        <a href="#" class="hide-item">x</a>
      {{/if}}

      <ul class="secondary-info">
        <li>{{author}}</li>
        <li>{{source}}</li>
      </ul>
    </div>
  </article>
</template>
